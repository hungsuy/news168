<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>MP3 Player - DN</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="all" >
</head>
<body>

<div class="page">
    <br><br><br><br>
    <section class="demo">
        <div id="myAudio" style="margin:0 auto;">
			<audio>
				<source title="DaiNguyen.Info - DJ Happy.mp3" src="music/DJ-Happy.mp3" />
			</audio>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="AudioPlayer.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#myAudio").initAudio();
			});
		</script>
    </section>

</div>
<div style="text-align:center;clear:both">
<p>Support: IE8, Chrome, Firefox, Opera, Safari, CocCoc,....</p>
<p>Contact: <a href="http://fb.com/deekey.hn">Đại Nguyễn</a></p>
</div>
